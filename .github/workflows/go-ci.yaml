name: Lint & Test

on:
  pull_request:
  push:
    branches:
      - "**"
    tags-ignore:
      - "**"

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  LinterAndTest:
    name: Run linting and test suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ^1.25

      - name: Install dependencies
        run: go mod tidy

      - name: Run go fmt
        run: go fmt ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test ./...
